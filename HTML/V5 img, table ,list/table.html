<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- <link rel="stylesheet" href="table.css"> -->
     <style>
    
     </style>
</head>
<body>
    <!-- In this, we are making a table by using 'table' and we used ,'tr' for table rows and in that also we used 'th' for table headings and 'td' for table data -->  
    
    <table border="2">
        <caption>Details</caption>
        
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Fav Girl</th>
        
        </tr>
        <tr>
            <td>Sanchit</td>
            <td>21</td>
            <td>Yashii</td>
        </tr>
        <tr>
            <td colspan="2">Nikhil</td>
            <!-- by using colspan 2(or any value) it means that NIKHIL will occupy 2 colms spaces 
            -->
            
            <td>smriti</td>
        </tr>

        <tr>
            <td>Dhaerya</td>
            <td>19</td>
            <td rowspan="2">srash</td>
            <!-- in this we have used rowspan -->
        </tr>
        <tr>
            <td>Dhaerya</td>
            <td>19</td>
            
        </tr>
    </table>
</body>
</html>
