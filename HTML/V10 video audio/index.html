<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <video src="video1.mp4" height="550" controls></video>
    <!-- "controls " ke baad we can use, 'autoplay', 'loop', 'muted' -->


    <video src="video2.mp4" height="550" controls poster="img5.jpg"></video>
    <!--Using "poster= image" video start karne se pahele ek thumbnail aayega -->

    <audio src="audio.mp3" controls preload="metadata"></audio>
    <!-- "controls " ke baad we can use, 'autoplay', 'loop', 'muted' -->
    <!-- preload tells us how to handle media files , it has 3 types(auto,metadata,none)
   -->

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <!-- directly copied from CWH(code with harry) website -->

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500" height="500"
        frameborder="0"></iframe>
        <!-- website ke andar koi dusri website ka page daalne ke liye  -->

        <iframe width="560" height="315" src="https://www.youtube.com/embed/9fRqBWdAZ0o?si=QOyrKakFV0PfczWb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- YOUTUBE se koi link ke liye vo videop play karo( share-> embed-> copy that code and paste it here) -->
        
        

</body>

</html>
