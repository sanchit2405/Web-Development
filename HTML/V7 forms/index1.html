<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form action="post">
    <div>
        <label for="">Username</label>
        <br>
        <input type="text" id="username" name="username" placeholder="Enter your username" autofocus >
    </div>

    <div>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>

        <!-- we used "name=gender" in both male and female input it means that only one radio button we can select , if the names are different then more than one radio buttons can be selected  -->

        <input type="radio" name="gender" value="female" id="female" required>
        <label for="female">Female</label>
    </div>

    <div>
        <input type="checkbox" name="Agree" id="agree">
        <label for="agree">Agree</label>
        
    </div>

    <div>
      
       
        <label for="">Enter your comments here</label>
<br>
        <textarea name="comments" id="comments" rows="7" cols="40"></textarea>
    </div>
    <div>
        <select name="University" id="">
            <option value="SRM">SRM</option>
            <option value="VIT">VIT</option>
            <option value="IIT M">IIT M</option>

        </select>
    </div>
    
</form>
</body>

</html>
