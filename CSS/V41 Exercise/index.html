<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
        nav ul li{
            display: flex;
           font-size: 17px;
            
            margin: 17px;
            position: relative;
            
            

        }
        nav ul{
            display: flex;
            padding: 40px;
            justify-content: right;
            position: relative;
            bottom: 183px;
            
            

        }
        a{
            text-decoration: none;

            }
           img{
            padding: 20px;
            margin: 30px;
            display: inline;
            position: relative;
           bottom: 22px;
           }
           a:hover{
            color: grey;
           }
    </style>
</head>
<body>
    <nav>
        <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" width="200" height="70" alt="UltraEdit" >
        <ul>
            <li><a href="#products">Products</a></li>
            <li><a href="#for business">For Business</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#support">Support</a></li>
            <li><a href="#our company">Our Company</a></li>
        </ul>
    </nav>
    
</body>
</html>
