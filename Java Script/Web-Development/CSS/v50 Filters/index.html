<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
  <style>
    
   
    .img1{
       filter: brightness(130%);
      
    }

    .img2{
        filter: grayscale(70%) sepia(80%);
       
    }
    .img3{
       width: 336px;
       filter: invert(0.2) blur(6px);
       
       
    }
  </style>
</head>
<body>
    <div class="container">
       <img class="img img1" width="450px" src="https://cdn.siasat.com/wp-content/uploads/2024/12/sreeleela-1.jpg" alt="">
     
       <img class="img img2" width="450px" src="https://static.indiatvnews.com/ins-web/images/anushka-3082-1541034692.jpg" alt="">
       <img class="img3" width="450px" src="https://static.toiimg.com/photo/107844126/107844126.jpg" alt="">
      
    </div>
   </body>
</html>
