<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- unordered list (circle,square use kar sakte hai )
ordered list ( ordr mei hota hai jaise 123 or abc or ABC ) -->

<h4> UNORDERED LIST </h4>
<ul>
    
    <li>Sanchit</li>
    <li>Dhaerya</li>
    <li>Nikhil</li>
</ul>

<ul type="square">
    <!-- in  this we used type to change circle -> square -->
    <li>Sanchit</li>
    <li>Dhaerya</li>
    <li>Nikhil</li>
</ul>


<hr>
<!-- to make a horizontal rule /line -->

<h4>ORDERED LIST</h4>
<ol>
    <li>Nightowl</li>
    <li>Nightowl</li>
    <li>Nightowl</li>
</ol>

<ol type="A">
    <!-- we can also use type 'a' for upper case or 'i' or 'I' for roman numbers -->
    <li>Nightowl</li>
    <li>Nightowl</li>
    <li>Nightowl</li>
</ol>

<ol type="I">
    <li>Sanchit</li>
    <li>Dhaerya</li>
    <li>Nikhil</li>
    <li>Arnav luvish</li>
</ol>




</body>
</html>
